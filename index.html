<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Phonebook</title>
    <!-- Bootstrap -->
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <!-- My Styles -->
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  </head>
  <body>
    <div class="container">
    <div class="row">
      <div class="col-md-4">
        <form id="phoneForm" data-bind="submit: addItem">
          <h2>Add Contact</h2>
          <div  class="form-group">
            <input id="firstName" type="text" class="form-control" placeholder="First Name" data-bind='value: firstName'>
          </div>
          <div  class="form-group">
            <input id="lastName" type="text" class="form-control" placeholder="Last Name" data-bind='value: lastName'>
          </div>
          <div  class="form-group">                    
            <input id="phone" type="tel" class="form-control" placeholder="(xxx) xxx-xxxx" data-bind='value: phoneNumber, valueUpdate: "afterkeydown"'>
          </div>
          <button id="submit" type="submit" class="btn btn-add" data-bind="enable: phoneNumber().length >= 10 && lastName().length > 0 && firstName().length > 0 && validPhone(phoneNumber())">Add</button>
        </form>
      </div>
      <div class="col-md-8">
        <table class="table">
          <thead>
            <tr>
              <th data-bind='click: sortByFirst' class='show-button'>First Name</th>
              <th data-bind='click: sortByLast' class='show-button'>Last Name</th>
              <th>Phone</th>
              <th>Remove</th>
              <th>Favorite</th>
            </tr>
          </thead>
          <tbody data-bind='foreach: contacts'>
            <tr>
              <td>
                <span width='160' data-bind='text: first'></span>
              </td>
              <td>
                <span width='160' data-bind='text: last'></span>
              </td>
              <td>
                <span data-bind='text: phone'></span>
              </td>
              <td>
                <span class="glyphicon glyphicon-trash" data-bind='click: removeContact'></span>
              </td>
              <td>
                <span class="glyphicon glyphicon-heart-empty"></span>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <script type='text/javascript' src='knockout/knockout-3.4.0.js'></script>
    <script type='text/javascript' src='knockout/knockout.simpleGrid.3.0.js'></script>
    <script type='text/javascript' src='contacts.js'></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  </body>
</html>
